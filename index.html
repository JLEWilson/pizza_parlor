<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1 id="webpage-title">Welcome to Los Pizzas Hermanos!</h1>
    <div class="flex-container">
      <div class="right-box">
        <form id="order-form">
          <div class="card side-bar">
            <h2 class="card-title">Order</h2>
            <div id="items-ordered">
            </div>
            <br>
            <h4 id="display-total">Total: <span id="total-price"></span></h4>
          </div>
          <button type="submit" class="btn btn-dark" id="place-order">Place Order</button>
        </form>
      </div>
      <div class="left-box">
        <form id="pizza-form">  
          <div class="row">
            <div class="card selection-card">
              <h2>Pick Your Size!</h2>
              <hr>
              <div class="size-radio">
                <label> <input type="radio" name="size-radio" id="size-personal" value="Personal">  <span class="ingredient-name">Personal:</span> 10 inch</label>
              </div>
              <div class="radio">
                <label> <input type="radio" name="size-radio" id="size-small" value="Small">  <span class="ingredient-name">Small:</span> 12 inch</label>
              </div>
              <div class="radio">
                <label> <input type="radio" name="size-radio" id="size-medium" value="Medium">  <span class="ingredient-name">Medium:</span> 15 inch</label>
              </div>
              <div class="radio">
                <label> <input type="radio" name="size-radio" id="size-large" value="Large" checked>  <span class="ingredient-name">Large:</span> 18 inch</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="card selection-card">
              <h2>Pick Your Sauce!</h2>
              <hr>
              <div class="sauce-radio">
                <label> <input type="radio" name="sauce-radio" id="sauce-house-red" value="House Red" checked>  <span class="ingredient-name">House Red</span> Signature House Blend</label>
              </div>
              <div class="radio">
                <label> <input type="radio" name="sauce-radio" id="sauce-vodka-cream" value="Vodka Cream">  <span class="ingredient-name">Vodka Cream</span> A Timeless Classic</label>
              </div>
              <div class="radio">
                <label> <input type="radio" name="sauce-radio" id="sauce-basil-cashew" value="Basil Cashew">  <span class="ingredient-name">Basil Cashew:</span> Vegan</label>
              </div>
              <div class="radio">
                <label> <input type="radio" name="sauce-radio" id="sauce-olive-oil" value="Olive Oil">  <span class="ingredient-name">Olive Oil</span> Vegan</label>
              </div>
              <div class="radio">
                <label> <input type="radio" name="sauce-radio" id="sauce-none" value="None">  <span class="ingredient-name">None:</span> Also vegan</label>
              </div>
            </div>
          </div>
          <div class="row">    
            <div class="card selection-card">
              <h2>Pick Your Cheese!</h2>
              <hr>
              <div class="cheese-radio">
                <label> <input type="radio" name="cheese-radio" id="cheese-signature-blend" value="Signature Blend" checked>  <span class="ingredient-name">Signature Blend:</span> Mozzarella/Cheddar</label>
              </div>
              <div class="radio">
                <label> <input type="radio" name="cheese-radio" id="cheese-mozzarella" value="Mozzarella">  <span class="ingredient-name">Mozzarella:</span> You know how it goes</label>
              </div>
              <div class="radio">
                <label> <input type="radio" name="cheese-radio" id="cheese-fyh" value="Follow Your Heart">  <span class="ingredient-name">Follow Your Heart:</span> Vegan</label>
              </div>
              <div class="radio">
                <label> <input type="radio" name="cheese-radio" id="cheese-violife" value="Violife">  <span class="ingredient-name">Violife:</span> Vegan</label>
              </div>
              <div class="radio">
                <label> <input type="radio" name="cheese-radio" id="cheese-none" value="none">  <span class="ingredient-name">None:</span> Yet again vegan</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="card selection-card">
              <h2>Choose your weapons! I mean... Toppings!</h2>
              <hr>
              <div class="topping-checkboxes">
                <input type="checkbox" id="pepperoni" name="pepperoni" value="Pepperoni">
                <label for="pepperoni"><span class="ingredient-name">Pepperoni:</span> Not Vegan</label>
                <br>
                <input type="checkbox" id="sausage" name="sausage" value="Sausage">
                <label for="sausage"><span class="ingredient-name">Sausage:</span> Even we don't know what's in it</label>
                <br>
                <input type="checkbox" id="anchovies" name="anchovies" value="Anchovies">
                <label for="anchovies"><span class="ingredient-name">Anchovies:</span> Not available for in house orders</label>
                <br>
                <input type="checkbox" id="fresh-garlic" name="fresh-garlic" value="Fresh Garlic">
                <label for="fresh-garlic"><span class="ingredient-name">Fresh Garlic:</span> That okay stuff</label>
                <br>
                <input type="checkbox" id="roasted-garlic" name="roasted-garlic" value="Roasted Garlic">
                <label for="roasted-garlic"><span class="ingredient-name">Roasted Garlic:</span> That good stuff</label>
                <br>
                <input type="checkbox" id="onion" name="onion" value="Onion">
                <label for="onion"><span class="ingredient-name">Onions:</span> Onions are like ogres. They stink.</label>
                <br>
                <input type="checkbox" id="black-olives" name="black-olives" value="Black Olives">
                <label for="black-olives"><span class="ingredient-name">Black Olives:</span> Not meant for fingers</label>
                <br>
                <input type="checkbox" id="green-peppers" name="green-peppers" value="Green Peppers">
                <label for="green-peppers"><span class="ingredient-name">Green Peppers:</span> It's just a less ripe red pepper</label>
                <br>
                <input type="checkbox" id="tomatoes" name="tomatoes" value="Tomatoes">
                <label for="tomatos"><span class="ingredient-name">Tomatoes:</span> Boil 'em, mash 'em, stick 'em on a pizza.</label>
              </div>
            </div>
          </div>
          <label for="pizza-name">Name your pizza?</label>
          <input type="text" maxlength="16" id="pizza-name" placeholder="Optional" name="pizza-name">
          <br>
          <button type="submit" class="btn btn-dark" id="add-pizza">Add Pizza to Order</button>
        </form>
      </div>
    </div>
  </div>
  <div id="order-submitted">
    <iframe src="https://giphy.com/embed/ffXJWN9NRGg0w" width="480" height="421" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/pizza-breaking-bad-walter-white-ffXJWN9NRGg0w"></a></p>
  </div>
</body>
</html>
