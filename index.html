<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1 id="webpage-title">Pizza Parlor!</h1>
    <form id="pizza-form">
      <div class="col-md-12">
        <div class="card">
          <div class="size-radio">
            <label> <input type="radio" name="size-radio" id="size-personal" value="Personal">  <span class="ingredient-name">Personal:</span> 10 inch</label>
          </div>
          <div class="radio">
            <label> <input type="radio" name="size-radio" id="size-small" value="Small">  <span class="ingredient-name">Small:</span> 12 inch</label>
          </div>
          <div class="radio">
            <label> <input type="radio" name="size-radio" id="size-medium" value="Medium">  <span class="ingredient-name">Medium:</span> 15 inch</label>
          </div>
          <div class="radio">
            <label> <input type="radio" name="size-radio" id="size-large" value="Large" checked>  <span class="ingredient-name">Large:</span> 18 inch</label>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card">
          <div class="cheese-radio">
            <label> <input type="radio" name="cheese-radio" id="cheese-signature-blend" value="Personal">  <span class="ingredient-name">Signature Blend:</span> Mozzarella/Cheddar</label>
          </div>
          <div class="radio">
            <label> <input type="radio" name="cheese-radio" id="cheese-mozzarella" value="Small">  <span class="ingredient-name">Mozzarella:</span> A Timeless Classic</label>
          </div>
          <div class="radio">
            <label> <input type="radio" name="cheese-radio" id="cheese-fyh" value="Medium">  <span class="ingredient-name">Follow Your Heart:</span> Vegan</label>
          </div>
          <div class="radio">
            <label> <input type="radio" name="cheese-radio" id="size-large" value="Large">  <span class="ingredient-name">Violife:</span> Vegan</label>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
