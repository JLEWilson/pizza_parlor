<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1 id="webpage-title">Pizza Parlor!</h1>
    <div class="col-md-12">
      <div class="card">
        <form id="form">
          <div class="size-radio">
            <label> <input type="radio" id="size-personal" value="Personal">  <span class="pizza-size">Personal:</span> 10 inch</label>
          </div>
          <div class="radio">
            <label> <input type="radio" id="size-small" value="Small">  <span class="pizza-size">Small:</span> 12 inch</label>
          </div>
          <div class="radio">
            <label> <input type="radio" id="size-medium" value="Medium">  <span class="pizza-size">Medium:</span> 15 inch</label>
          </div>
          <div class="radio">
            <label> <input type="radio" id="size-large" value="Large" checked>  <span class="pizza-size">Large:</span> 18 inch</label>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
